<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Terminal v2.2.7.3</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #console {
            height: 100vh;
            overflow-y: auto;
        }

        #input-line {
            display: flex;
        }

        #prompt {
            margin-right: 10px;
        }

        #command-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
            flex-grow: 1;
        }

        p {
            margin: 5px 0;
        }

        .error {
            color: #f00;
        }

        .success {
            color: #0f0;
        }

        .accent {
            color: #00f;
        }

        .warning {
            color: #f0f;
        }

        #execute-btn {
            background-color: #0f0;
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            padding: 0 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        #execute-btn:hover {
            background-color: #0d0;
        }

        #admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #111;
            border: 2px solid #0f0;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .modal-btn {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .modal-btn:hover {
            background-color: #0d0;
        }

        .modal-btn.cancel {
            background-color: #f00;
            color: #fff;
        }

        .modal-btn.cancel:hover {
            background-color: #d00;
        }

        #redirect-list {
            background-color: #000;
            border: 1px solid #0f0;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            color: #0f0;
        }

        .redirect-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .delete-redirect {
            color: #f00;
            cursor: pointer;
            margin-left: 10px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch input {
            margin-right: 10px;
        }

        #non-redirect-list {
            background-color: #000;
            border: 1px solid #0f0;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            color: #0f0;
        }

        .non-redirect-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .delete-non-redirect {
            color: #f00;
            cursor: pointer;
            margin-left: 10px;
        }

        #admin-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .admin-tab {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .admin-tab.active {
            background-color: #0d0;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="console">
        <p>__  ___ ___ ___ __<br>/_</p>
        <p>System Terminal v2.2.7.3</p>
        <p>Welcome to the mainframe.</p>
        <p>Type "h3n13-3" for command list.</p>
        <div id="input-line">
            <span id="prompt">∎</span>
            <input type="text" id="command-input" autofocus>
            <button id="execute-btn">ENTER</button>
        </div>
    </div>

    <div id="admin-modal">
        <div class="modal-content">
            <h3>Admin Management</h3>
            <div id="admin-tabs">
                <button class="admin-tab active" data-panel="redirect">Redirects</button>
                <button class="admin-tab" data-panel="non-redirect">Non-Redirects</button>
            </div>

            <div id="redirect-panel" class="admin-panel active">
                <div class="toggle-switch">
                    <input type="checkbox" id="hidden-toggle">
                    <label for="hidden-toggle">Hide from Command List</label>
                </div>
                <div id="redirect-list"></div>
                <input type="text" id="modal-key" class="modal-input" placeholder="Command Key">
                <input type="text" id="modal-url" class="modal-input" placeholder="Redirect URL">
                <div class="modal-buttons">
                    <button id="modal-save" class="modal-btn">Save</button>
                    <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
                </div>
            </div>

            <div id="non-redirect-panel" class="admin-panel">
                <div class="toggle-switch">
                    <input type="checkbox" id="non-redirect-hidden-toggle">
                    <label for="non-redirect-hidden-toggle">Hide from Command List</label>
                </div>
                <div id="non-redirect-list"></div>
                <input type="text" id="non-redirect-key" class="modal-input" placeholder="Command Key">
                <input type="text" id="non-redirect-description" class="modal-input" placeholder="Command Description">
                <div class="modal-buttons">
                    <button id="non-redirect-save" class="modal-btn">Save</button>
                    <button id="non-redirect-cancel" class="modal-btn cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const commandInput = document.getElementById('command-input');
        const consoleElement = document.getElementById('console');
        let isAdmin = false;
        let redirects = {
            '00xr4': { url: 'http://www.google.com', hidden: false },
            'phob:tube': { url: 'http://www.youtube.com', hidden: false },
            'coder': { url: 'https://github.com', hidden: false },
            'chirp\' \'r': { url: 'http://twitter.com', hidden: false },
            'face-social': { url: 'https://facebook.com', hidden: false },
        };

        const adminPassword = '2001';

        function addText(text, className = '') {
            const p = document.createElement('p');
            p.textContent = text;
            consoleElement.insertBefore(p, document.getElementById('input-line'));
            if (className) {
                p.className = className;
            }
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        const adminModal = document.getElementById('admin-modal');
        const redirectList = document.getElementById('redirect-list');
        const modalKey = document.getElementById('modal-key');
        const modalUrl = document.getElementById('modal-url');
        const modalSave = document.getElementById('modal-save');
        const modalCancel = document.getElementById('modal-cancel');

        const nonRedirectList = document.getElementById('non-redirect-list');
        const nonRedirectKey = document.getElementById('non-redirect-key');
        const nonRedirectDescription = document.getElementById('non-redirect-description');
        const nonRedirectSave = document.getElementById('non-redirect-save');
        const nonRedirectCancel = document.getElementById('non-redirect-cancel');

        let nonRedirectCommands = {
            'h3n13-3': { description: 'Show available system commands', hidden: false },
            'ex': { description: 'Add/Edit redirects with admin password', hidden: false },
            'ex-ui': { description: 'Open admin command management UI', hidden: false },
            'clr': { description: 'Clear terminal screen', hidden: false }
        };

        function updateRedirectList() {
            redirectList.innerHTML = '';
            Object.entries(redirects).forEach(([key, redirect]) => {
                const redirectItem = document.createElement('div');
                redirectItem.classList.add('redirect-item');
                redirectItem.innerHTML = `
                    <span>${key} -> ${redirect.url} ${redirect.hidden ? '(Hidden)' : ''}</span>
                    <span class="delete-redirect">❌</span>
                `;
                
                redirectItem.querySelector('span:first-child').addEventListener('click', () => {
                    modalKey.value = key;
                    modalUrl.value = redirect.url;
                    document.getElementById('hidden-toggle').checked = redirect.hidden;
                });

                redirectItem.querySelector('.delete-redirect').addEventListener('click', () => {
                    delete redirects[key];
                    updateRedirectList();
                    addText(`Deleted redirect: ${key}`, 'warning');
                });

                redirectList.appendChild(redirectItem);
            });
        }

        function updateNonRedirectList() {
            nonRedirectList.innerHTML = '';
            Object.entries(nonRedirectCommands).forEach(([key, cmd]) => {
                const cmdItem = document.createElement('div');
                cmdItem.classList.add('non-redirect-item');
                cmdItem.innerHTML = `
                    <span>${key}: ${cmd.description} ${cmd.hidden ? '(Hidden)' : ''}</span>
                    <span class="delete-non-redirect">❌</span>
                `;
                
                cmdItem.querySelector('span:first-child').addEventListener('click', () => {
                    nonRedirectKey.value = key;
                    nonRedirectDescription.value = cmd.description;
                    document.getElementById('non-redirect-hidden-toggle').checked = cmd.hidden || false;
                });

                cmdItem.querySelector('.delete-non-redirect').addEventListener('click', () => {
                    delete nonRedirectCommands[key];
                    updateNonRedirectList();
                    addText(`Deleted non-redirect command: ${key}`, 'warning');
                });

                nonRedirectList.appendChild(cmdItem);
            });
        }

        function openAdminModal() {
            if (isAdmin) {
                adminModal.style.display = 'flex';
                modalKey.focus();
                updateRedirectList();
                updateNonRedirectList();
            } else {
                addText('Admin mode not activated. Enter password first.', 'error');
            }
        }

        function closeAdminModal() {
            adminModal.style.display = 'none';
            modalKey.value = '';
            modalUrl.value = '';
        }

        function saveRedirect() {
            const key = modalKey.value.trim();
            const url = modalUrl.value.trim();
            const isHidden = document.getElementById('hidden-toggle').checked;

            if (key) {
                if (redirects[key]) {
                    if (url) {
                        redirects[key] = { url, hidden: isHidden };
                        addText(`Updated redirect: ${key} -> ${url} ${isHidden ? '(Hidden)' : ''}`, 'success');
                    } else {
                        addText('URL is required for redirects.', 'error');
                        return;
                    }
                } else {
                    redirects[key] = { url: '', hidden: isHidden };
                    addText(`Added command: ${key} ${isHidden ? '(Hidden)' : ''}`, 'success');
                }
                
                updateRedirectList();
                modalKey.value = '';
                modalUrl.value = '';
                document.getElementById('hidden-toggle').checked = false;
            } else {
                addText('Command key is required.', 'error');
            }
        }

        modalSave.addEventListener('click', saveRedirect);
        modalCancel.addEventListener('click', closeAdminModal);

        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and panels
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-panel').forEach(p => p.classList.remove('active'));

                // Add active class to clicked tab and corresponding panel
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.panel}-panel`).classList.add('active');
            });
        });

        nonRedirectSave.addEventListener('click', () => {
            const key = nonRedirectKey.value.trim();
            const description = nonRedirectDescription.value.trim();
            const isHidden = document.getElementById('non-redirect-hidden-toggle').checked;

            if (key) {
                // If the key already exists, update it
                if (nonRedirectCommands[key]) {
                    nonRedirectCommands[key] = { 
                        description: description || nonRedirectCommands[key].description, 
                        hidden: isHidden 
                    };
                    addText(`Updated non-redirect command: ${key} ${isHidden ? '(Hidden)' : ''}`, 'success');
                } else {
                    // If it's a new key
                    nonRedirectCommands[key] = { 
                        description, 
                        hidden: isHidden 
                    };
                    addText(`Added non-redirect command: ${key} ${isHidden ? '(Hidden)' : ''}`, 'success');
                }
                
                updateNonRedirectList();
                nonRedirectKey.value = '';
                nonRedirectDescription.value = '';
                document.getElementById('non-redirect-hidden-toggle').checked = false;
            } else {
                addText('Command key is required.', 'error');
            }
        });

        function processCommand(command) {
            const parts = command.split(' ');
            
            if (parts[0] === 'h3n13-3') {
                addText('Available system commands:', 'accent');
                Object.entries(redirects).forEach(([key, redirect]) => {
                    if (!redirect.hidden) {
                        if (redirect.url) {
                            addText(`- ${key} - Redirect to ${redirect.url}`, 'accent');
                        } else {
                            addText(`- ${key} - Custom command`, 'accent');
                        }
                    }
                });
                Object.entries(nonRedirectCommands).forEach(([key, cmd]) => {
                    // Only show non-hidden commands or if in admin mode
                    if (!cmd.hidden || isAdmin) {
                        addText(`- ${key} - ${cmd.description}`, 'accent');
                    }
                });
                addText('- h3n13-3 - Show commands', 'accent');
                addText('- clr - Clear terminal', 'accent');
                addText('- ex - Add/Edit redirects [pass/key] [url]', 'accent');
                addText('- ex-ui - Open admin redirect UI', 'accent');
            } else if (parts[0] === 'clr') {
                const inputLine = document.getElementById('input-line');
                consoleElement.innerHTML = '';
                consoleElement.appendChild(inputLine);
                
                addText('__  ___ ___ ___ __', '');
                addText('/_', '');
                addText('System Terminal v2.2.7.3', '');
                addText('Welcome to the mainframe.', '');
                addText('Type "h3n13-3" for command list.', '');
            } else if (parts[0] === 'ex' && parts.length === 3) {
                if (isAdmin) {
                    addText(`Adding redirect: ${parts[2]}`, 'success');
                    redirects[parts[1]] = { url: parts[2], hidden: false };
                } else if (parts[1] === adminPassword) {
                    isAdmin = true;
                    addText('Admin mode activated.', 'success');
                } else {
                    addText('Incorrect password.', 'error');
                }
            } else if (parts[0] === 'ex-ui') {
                openAdminModal();
            } else if (redirects[command] && !redirects[command].hidden) {
                if (redirects[command].url) {
                    addText(`Redirecting to ${command}...`, 'success');
                    setTimeout(() => {
                        window.location.href = redirects[command].url;
                    }, 1000);
                } else {
                    addText('Custom command executed.', 'success');
                }
            } else if (nonRedirectCommands[command]) {
                if (!nonRedirectCommands[command].hidden || isAdmin) {
                    addText(`Executing non-redirect command: ${command}`, 'success');
                    addText(nonRedirectCommands[command].description, 'accent');
                } else {
                    addText(`Unknown command: ${command}`, 'error');
                }
            } else if (command) {
                addText(`Unknown command: ${command}`, 'error');
            }
        }

        document.getElementById('execute-btn').addEventListener('click', () => {
            const command = commandInput.value.trim();
            addText(`> ${command}`);
            processCommand(command);
            commandInput.value = '';
            commandInput.focus();
        });

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                addText(`> ${command}`);
                processCommand(command);
                commandInput.value = '';
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
